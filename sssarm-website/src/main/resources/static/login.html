<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/2.0.3/jquery.min.js}"></script>
    <title>Spring Security Example </title>
</head>
<body>
<!--<div class="container"><br/>
    <div class="alert alert-success">
        <strong>Success!</strong> It is working as we expected.
    </div>
</div>-->
<p th:if="${param.error}">
    <div th:if="${param.error}" class="col-sm-offset-1 col-sm-1 alert alert-success">
        <strong>Invalid username and password!</strong>
    </div>
</p>
<p th:if="${param.logout}">
    You have been logged out.
</p>
<form class="form-horizontal" th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-offset-1 col-sm-1 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control"
                   placeholder="Email" id="username"
                   name="username"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-offset-1 col-sm-1 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control"
                   placeholder="Password" id="password"
                   name="password"/>
        </div>
    </div>
    <!--<div><input type="submit" value="Sign In"/></div>-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default">Sign In</button>
        </div>
    </div>
</form>
</body>
</html>
